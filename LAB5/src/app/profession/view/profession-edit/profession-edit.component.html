<!-- profession-edit.component.html -->
<div *ngIf="professionForm" class="container mt-4">
  <h2 class="mb-4">Edycja Profesji</h2>
  <form [formGroup]="professionForm" (ngSubmit)="updateProfession()">
    <div class="row">
      <div class="col-md-3">
        <label for="id">ID:</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="id" formControlName="id" class="form-control" readonly />
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-md-3">
        <label for="name">ImiÄ™:</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
    </div>


    <div class="row mt-2">
      <div class="col-md-3">
        <label for="baseArmor">Pancerz:</label>
      </div>
      <div class="col-md-9">
        <input type="number" id="baseArmor" formControlName="baseArmor" class="form-control" />
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
      </div>
    </div>
  </form>
</div>
