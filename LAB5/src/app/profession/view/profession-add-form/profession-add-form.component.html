<div class="container">
    <h2>Dodaj nową profesje</h2>
    <form [formGroup]="professionForm" (ngSubmit)="addProfession()">

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Imię:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" formControlName="name" />
            </div>
        </div>

        <div class="form-group row">
            <label for="baseArmor" class="col-sm-2 col-form-label">Pancerz:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="baseArmor" formControlName="baseArmor" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Dodaj profesję</button>
            </div>
        </div>
    </form>
</div>
